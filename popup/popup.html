<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="popup.css"/>
</head>
<body>
    <div class="container">
        <div class="timearea">
            <h1 id="time">00:00:00</h1>
        </div>
        <div class="domainarea">
            <div id="domain"></div>
        </div>
        <div class="siteconfig">
            <hr />
            <div class="setting">
                <label for="idleIgnore">Ignore idle for this site</label>
                <input type="checkbox" name="idleIgnore" id="idleIgnore">
            </div>
        </div>
        <div class="table">
            <table id="timetable">
                <tr id="tableheader">
                    <th>Site</th>
                    <th>Time</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
